{% extends "base.html" %}

{% block page_title%}
	Set New Password
{% endblock %}

{% block content %}
{% if validlink %}
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Save</button>
	</form>
{% else %}
	<p>Invalid token</p>
	<a href="{% url 'password_reset' %}">Request a new passwordd token</a>

{% endif %}
{% endblock %}
